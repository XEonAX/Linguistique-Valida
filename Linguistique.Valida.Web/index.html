<!DOCTYPE html>
<html data-ng-app="LangValApp">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Linguistiq Valida</title>
    <!--<link href="content/bootstrap.css" rel="stylesheet" />-->
    <!--<link href="Content/toaster.css" rel="stylesheet" />-->
    <link href="Content/please-wait.css" rel="stylesheet" />
</head>
<body>
    <script src="Scripts/please-wait.js"></script>
    <script type="text/javascript">
        window.loading_screen = window.pleaseWait({
            logo: "data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==",
            backgroundColor: '#ffffff',
            loadingHtml: "<div class='boxLoading'>"
        });
    </script>
    <link href="Content/loading-bar.css" rel="stylesheet" />
    <link href="Content/angular-material/angular-material.css" rel="stylesheet">
    <link href="Content/md-data-table.css" rel="stylesheet" />
    <link href="Content/font-awesome.css" rel="stylesheet" />
    <link href="favicon.ico" rel="shortcut icon" />
    <!--<link href="Content/9-cube-grid.css" rel="stylesheet" />-->
    <link href="Content/Site.css" rel="stylesheet" />


    <div id="page" layout="column">
        <md-toolbar ng-controller="HeaderController">
            <div class="md-toolbar-tools md-warn">
                <md-button ng-href="#/" class="headerbutton">
                    <i class="fa fa-language"></i>
                    Linguistiq Valida
                </md-button>
                <span flex></span>
                <md-button class="md-primary" ng-click="showLogin($event)">Login</md-button>
            </div>
        </md-toolbar>
        <md-card>
            <!--<img ng-src="{{imagePath}}" class="md-card-image" alt="Washed Out">-->
            <md-card-content>
                <div data-ng-view=""></div>
            </md-card-content>
            <!--<md-card-actions layout="row" layout-align="end center">
                <md-button>Action 1</md-button>
                <md-button>Action 2</md-button>
            </md-card-actions>-->
        </md-card>
        <div flex></div>
        <footer class="container">
            <md-card>
                <md-card-content layout="row" layout-align="space-between center">
                    <div layout="row" layout-align="center center">
                        <div>Created by </div><md-button class="md-primary" ng-href="http://www.AEonAX.com" target="_blank" style="height:20px">AEonAX</md-button>
                    </div>
                    <div layout="row" layout-align="center center">
                        <div>Hosted on</div><md-button class="md-primary" ng-href="https://github.com/XEonAX/Linguistique-Valida" target="_blank"><div class="fa fa-github"></div> Github</md-button>
                    </div>
                </md-card-content>
            </md-card>
        </footer>
    </div>

    <!-- 3rd party libraries -->
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-route.js"></script>
    <script src="Scripts/angular-resource.js"></script>
    <script src="Scripts/angular-animate.js"></script>
    <script src="Scripts/angular-messages.js"></script>
    <!--<script src="Scripts/angular-ui/ui-bootstrap.js"></script>-->
    <!--<script src="Scripts/angular-ui/ui-bootstrap-tpls.js"></script>-->
    <script src="Scripts/angular-aria.js"></script>
    <script src="Scripts/angular-material.js"></script>
    <script src="Scripts/md-data-table.js"></script>
    <script src="Scripts/loading-bar.js"></script>


    <!-- Load app main script -->
    <script src="app/app.js"></script>

    <!-- Load services -->
    <script src="app/services/projectsService.js"></script>
    <script src="app/services/typeaheadService.js"></script>

    <!-- Load controllers -->
    <script src="app/controllers/headerController.js"></script>
    <script src="app/controllers/projectsController.js"></script>
    <script src="app/controllers/createProjectController.js"></script>
    <script src="app/controllers/projectController.js"></script>
    <!-- Load custom filters -->
</body>
</html>
