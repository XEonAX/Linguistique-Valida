<md-dialog aria-label="Login" ng-cloak>
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Login</h2>
            </div>
        </md-toolbar>
        <md-dialog-content style="max-width:800px;max-height:810px; ">
            <div class="md-dialog-content">
                <md-content layout-padding layout="row" layout-sm="column">
                    <md-input-container>
                        <label>Trigram</label>
                        <input ng-model="user.trigram">
                    </md-input-container>
                    <md-input-container>
                        <label>Password</label>
                        <input ng-model="user.password" type="password">
                    </md-input-container>
                </md-content>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row" layout-align="center">
            <md-button ng-click="login(user)">
                Login
            </md-button>
            <md-button ng-click="cancel()" style="margin-right:20px;">
                Cancel
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
